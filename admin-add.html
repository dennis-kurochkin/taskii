<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Администратор</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header class="header panel">
        <div class="container is-fluid">
            <div class="columns">
                <div class="column">
                    <h1 class="title">Taskii</h1>
                    <h2 class="subtitle">Такс-менеджер для веб-студии A7</h2>
                </div>
                <div class="column is-flex" style="justify-content: flex-end; align-items: center;">
                    <p style="margin-right: 25px;">Вы вошли как <strong>Денис Курочкин</strong></p>
                    <a href="" class="button is-danger">Выйти</a>
                </div>
            </div>
        </div>
    </header>

    <main class="layout">
        <div class="container">
            <div class="columns">
                <div class="column is-one-quarter aside">
                    <nav class="panel">
                        <a class="panel-block is-active">
                            <span class="panel-icon">
                                <i class="fas fa-users" aria-hidden="true"></i>
                            </span>
                            Пользователи
                        </a>
                        <a class="panel-block">
                            <span class="panel-icon">
                                <i class="fas fa-folder" aria-hidden="true"></i>
                            </span>
                            Проекты
                        </a>
                    </nav>
                </div>
                <div class="column main">
                    <div class="row" style="margin-bottom: 20px;">
                        <h1 class="title">Добавить пользователя</h1>
                    </div>
                    <div class="box">
                        <div class="field">
                            <label class="label">ФИО</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Иванов Сергей Петрович" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-danger" type="email" placeholder="ivanov@mail.ru" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </span>
                            </div>
                            <p class="help is-danger">Email введен некорректно</p>
                        </div>
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="password" placeholder="*****" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-key"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Роль в системе</label>
                            <div class="control">
                                <div class="select">
                                    <select>
                                        <option>Пользователь</option>
                                        <option>Менеджер</option>
                                        <option>Администратор</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link">Создать пользователя</button>
                            </div>
                            <div class="control">
                                <button class="button is-link is-light">Отмена</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script type="text/javascript" src="lib/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</body>

</html>
